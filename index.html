<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
        <div class="wrapper">
            <div class="header_content">
                <div class="section">
                    <ul class="section_list">
                        <li class="section_item">Section 1</li>
                        <li class="section_item">Section 2</li>
                        <li class="section_item">Section 3</li>
                        <li class="plus">
                            <img src="./css/img/section/plus.png" alt="plus">
                        </li>
                    </ul>
                </div>
                <div class="shop"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">

            <div class="liqueurs">
                <div class="header">
                    <img src="./css/img/body/shape/1.png" alt="">
                    <div class="head_text">
                        <p>9 bottles on Shelf</p>
                        <h2>Liqueurs and other</h2>
                    </div>
                    <span class="dots"></span>
                </div>
            </div>
            <div class="whiskey">
                <div class="header">
                    <img src="./css/img/body/shape/2.png" alt="">
                    <div class="head_text">
                        <p>12 bottles on Shelf</p>
                        <h2>Shelf with expensive whiskey</h2>
                    </div>
                    <span class="dots"></span>
                </div>
            </div>
            <div class="shelf">
                <div class="header">
                    <img src="./css/img/body/shape/1.png" alt="">
                    <div class="head_text">
                        <p>4 bottles on Shelf</p>
                        <h2>My super shelf</h2>
                    </div>
                    <span class="dots"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
